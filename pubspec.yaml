  json_annotation: ^4.6.0
  pretty_dio_logger: ^1.1.1
  shared_preferences: ^2.0.14
  freezed: ^2.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^4.0.2
  json_serializable: ^6.3.1
  build_runner: ^2.2.0


